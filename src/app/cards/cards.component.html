<div style="display: flex; flex-flow: row wrap; justify-content: space-around">


<mat-card class = "tp-card" *ngFor="let cataloug of catalouge">
        <mat-card-header>
           <mat-card-title> {{cataloug.catlougeType}} </mat-card-title>
           <mat-card-subtitle> Products</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src =' {{ cataloug.catalougeImage }} ' alt = "Learn HTML5">
        <mat-card-content>
           <p>
            {{cataloug.catalougeDescription}}
           </p>
        </mat-card-content>
        <mat-card-actions>
            <button  mat-raised-button color="primary">More</button>
            
        </mat-card-actions>
     </mat-card>

</div>
