
<div class="profile"><form [formGroup]="profileInfo" >
        <!-- (ngSubmit)="saveuser()" -->
        <h3 class="profile-card">Profile</h3>
        <div class="profile-card">
           <mat-form-field class="form-group" appearance="outline" required>
              <mat-label>FirstName</mat-label>
              <input matInput class="form-control" formControlName="FirstName" required>
           </mat-form-field>
           <br>
           <mat-form-field class="form-group" appearance="outline" required>
              <mat-label>LastName</mat-label>
              <input matInput class="form-control" formControlName="LastName" required>
           </mat-form-field>
           <br>
           <mat-form-field class="form-group" appearance="outline" required>
              <mat-label>Email</mat-label>
              <input matInput class="form-control" formControlName="Email" required>
           </mat-form-field>
           <br>
           <mat-form-field class="form-group" appearance="outline" required>
              <mat-label>Address</mat-label>
              <input matInput class="form-control" formControlName="Address" required>
           </mat-form-field>
           <br>
           <mat-form-field class="form-group" appearance="outline" required>
              <mat-label>PhoneNumber</mat-label>
              <input matInput class="form-control" formControlName="PhoneNumber" required>
           </mat-form-field>
           <br>
           <mat-form-field class="form-group" appearance="outline" required>
              <mat-label>ZipCode</mat-label>
              <input matInput class="form-control" formControlName="ZipCode" required>
           </mat-form-field>
           <br>
           <mat-form-field class="form-group" appearance="outline" required>
              <mat-label>City</mat-label>
              <input matInput class="form-control" formControlName="City" required>
           </mat-form-field><br>
           <mat-form-field class="form-group" appearance="outline" required>
                <mat-label>State</mat-label>
                <input matInput class="form-control" formControlName="City" required>
             </mat-form-field><br>
             <mat-form-field class="form-group" appearance="outline" required>
                    <mat-label>Location</mat-label>
                    <input matInput class="form-control" formControlName="City" required>
                 </mat-form-field><br>
           <div class="example-button-row" >
              <button class="form-group" mat-raised-button color="primary"(click)="saveuser()">Submit</button> &nbsp;&nbsp;
              
              <span><button class="form-group"mat-raised-button color="primary"(click)="modifyUser()">Edit-Profile</button> </span>          </div>
        </div>
     </form>
    </div>
